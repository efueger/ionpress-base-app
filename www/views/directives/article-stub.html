<div class="list card">
    <article-header article="article"></article-header>

    <div class="item item-body" ui-sref="app.article({id: article.ID})">
        <img class="full-image" ng-src="{{article.featured_image.guid}}">
        <h2 ng-bind-html="article.title"></h2>
        <div ng-bind-html="article.content | words:wordLimit"></div>
    </div>
    <div class="item">
       <a ui-sref="app.article({id: article.ID})">Continue reading</a>
    </div>
</div>
