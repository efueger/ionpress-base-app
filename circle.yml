machine:
  node:
    version: v0.10.26
  ruby:
    version: 2.1.2
dependencies:
  post:
    - npm install -g gulp
    - bower install
test:
  override:
    - gulp coverage
deployment:
  development:
    branch: development
    commands:
      - npm install -g cordova ionic
      - ionic platform add ios
      - ionic state restore
      - ionic build ios
      - ionic upload --email $IONIC_EMAIL --password $IONIC_PASSWORD