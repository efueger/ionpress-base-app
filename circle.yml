machine:
  node:
    version: v0.10.26
  ruby:
    version: 2.1.2
dependencies:
  post:
    - npm install -g gulp
    - npm install -g cordova ionic
    - bower install
test:
  override:
    - gulp coverage
deployment:
  development:
    branch: development
    commands:
      - ionic build ios
      - ionic upload